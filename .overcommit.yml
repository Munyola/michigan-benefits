gemfile: Gemfile

PreCommit:
  BundleCheck:
    enabled: true

  ExecutePermissions:
    enabled: true
    exclude:
      - 'bin/**/*'
      - 'libexec/**/*'
      - 'template-dir/hooks/**/*'

  HardTabs:
    enabled: true
    exclude:
      - 'spec/fixtures/*'

  MasterHooksMatch:
    enabled: true
    quiet: true

  TrailingWhitespace:
    enabled: true
    exclude:
      - 'spec/fixtures/*'

  YamlSyntax:
    enabled: true
